<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
    <title>Text Editor</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto"
      rel="stylesheet"
    />
    <link
      charset="utf-8"
      href="style.css"
      media="screen"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Medium Editor Files -->
    <script src="//cdn.jsdelivr.net/medium-editor/latest/js/medium-editor.min.js"></script>
    <link
      charset="utf-8"
      href="//cdn.jsdelivr.net/medium-editor/latest/css/medium-editor.min.css"
      media="screen"
      rel="stylesheet"
      type="text/css"
    />
    <link
      charset="utf-8"
      href="https://cdn.jsdelivr.net/medium-editor/5.22.0/css/themes/tim.min.css"
      media="screen"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <div id="storyTitle" class="editable">
      <h1>Story Title</h1>
    </div>
    <div id="chapterTitle" class="editable">
      <h1>Chapter Title</h1>
    </div>
    <div id="chapterContent" class="editable">
      <p>This is where your story begins...</p>
    </div>
  </body>
  <script type="text/javascript">
    var editor = new MediumEditor(".editable");
  </script>
</html>
